<aside class="vm-sidebar" (mouseleave)="hoverElemTop=outOfArea" sidebarResize>
  <ul id="vm-sidebar-list" class="vm-sidebar-list">
    <vm-menu-item
      [menuItem]="item"
      (itemHover)="hoverItem($event)"
      (toggleSubMenu)="toggleSubMenu($event)"
      *ngFor="let item of menuItems"></vm-menu-item>
  </ul>
  <div class="sidebar-hover-elem" [ngStyle]="{top: hoverElemTop + 'px', height: hoverElemHeight + 'px'}"
       [ngClass]="{'show-hover-elem': showHoverElem }"></div>
</aside>
