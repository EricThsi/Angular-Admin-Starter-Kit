<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="#" class="navbar-brand">MY POSTS</a>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col col-sm-12 p-5">
      <table class="table table-bordered table-sm table-striped">
        <thead>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Date</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts; index as idx">
            <th>{{ idx }}</th>
            <td>{{ post.title }}</td>
            <td>{{ post.author.name }}</td>
            <td>{{ post.updatedAt | date: 'yyyy/MM/dd hh:mm' }}</td>
            <td>
              <button class="btn-sm btn-outline-success m-1">View</button>
              <button class="btn btn-sm btn-outline-primary m-1">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
