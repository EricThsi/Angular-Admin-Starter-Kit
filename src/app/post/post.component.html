<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="#" class="navbar-brand">MY POSTS</a>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col col-sm-3 p-5">
      <button
        class="btn btn-outline-info btn-block"
        routerLink="/posts"
        routerLinkActive="active"
      >
        Posts List
      </button>
      <button
        class="btn btn-outline-info btn-block"
        routerLink="/posts/id"
        routerLinkActive="active"
      >
        Post Detail
      </button>
    </div>
    <div class="col col-sm-9 p-5">
      <h3>Posts</h3>
      <table class="table table-bordered table-sm table-striped">
        <thead>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Date</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts; index as idx">
            <th>{{ idx }}</th>
            <td>{{ post.title }}</td>
            <td>{{ post.author.name }}</td>
            <td>{{ post.updatedAt | date: 'yyyy/MM/dd hh:mm' }}</td>
            <td>
              <a
                routerLink="/posts/{{ post._id }}"
                class="btn btn-sm btn-outline-success m-1"
                >View</a
              >
              <button class="btn btn-sm btn-outline-primary m-1">Edit</button>
              <button class="btn btn-sm btn-outline-danger m-1">Del</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
