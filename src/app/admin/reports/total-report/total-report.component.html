<p-panel #pnl [style]="{'position': 'relative'}">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="ui-fluid ui-grid ui-grid-responsive ui-grid-pad frm-search">
    <fieldset>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4">
          <div class="ui-grid-row">
            <div class="ui-grid-col-2">
              <label for="userName" class="label">Name: </label>
            </div>
            <div class="ui-grid-col-10">
              <input type="text" id="userName" placeholder="Name" [formControl]="name" pInputText>
            </div>
          </div>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-grid-row">
            <div class="ui-grid-col-2">
              <label for="userEmail" class="label">Email: </label>
            </div>
            <div class="ui-grid-col-10">
              <input type="text" id="userEmail" placeholder="Email" [formControl]="email" pInputText>
            </div>
          </div>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-grid-row">
            <div class="ui-grid-col-2">
              <label for="userLevel" class="label">Level: </label>
            </div>
            <div class="ui-grid-col-10">
              <p-dropdown [options]="levels" autoWidth="false" placeholder="User Level" [formControl]="level"></p-dropdown>
            </div>
          </div>
        </div>
        <div class="ui-grid-col-4">
          <button [disabled]="!form.valid" pButton type="submit" icon="fa-search" label="Search" class="ui-button-success frm-search-btn"></button>
        </div>
      </div>
    </fieldset>
  </form>
  <p-header>
    <div class="ui-helper-clearfix">
      <p-toolbar [style]="{'border':'none'}">
        <div class="ui-toolbar-group-left">
          <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">Total Report</span>
        </div>
        <div class="ui-toolbar-group-right">
          <button pButton class="ui-button-primary" type="button" icon="fa-refresh" (click)="refresh()"></button>
        </div>
      </p-toolbar>
    </div>
  </p-header>
  <p-dataTable
    [value]="dataSource"
    [rows]="15"
    [paginator]="true"
    [rowsPerPageOptions]="[15,30,50,100]"
    [responsive]="true"
    [stacked]="stacked"
    resizableColumns="true"
    sortMode="multiple"
    reorderableColumns="true"
    [globalFilter]="gb">
    <p-header>
      <div class="ui-g">
        <div class="ui-g-6 ui-g-nopad">
          <div style="text-align:left">
            <p-multiSelect [options]="columnOptions" [(ngModel)]="cols"></p-multiSelect>
          </div>
        </div>
        <div class="ui-g-6 ui-g-nopad">
          <div style="text-align: right;">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" placeholder="Global Filter">
          </div>
        </div>
      </div>
    </p-header>
    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true"></p-column>
    <!--<p-column styleClass="col-button" header="Actions">
      <template let-item="rowData" pTemplate="body">
        <p-inputSwitch onLabel="On" offLabel="OFF" [(ngModel)]="item.status" styleClass="switch-wrap"></p-inputSwitch>
        <a [routerLink]="['../', item.id]" pButton icon="fa-edit"></a>
        <button type="button" class="ui-button-danger" pButton (click)="deleteItem(item)" icon="fa-trash"></button>
      </template>
    </p-column>-->
  </p-dataTable>
  <p-blockUI [target]="pnl" [blocked]="blockedPanel"></p-blockUI>
</p-panel>
