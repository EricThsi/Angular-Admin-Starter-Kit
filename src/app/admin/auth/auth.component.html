<div class="bg-danger mt-1 p-1 text-sm-center" *ngIf="errorMessage != null">
  {{ errorMessage }}
</div>

<div class="p-2">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label for="">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        required
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        required
        [(ngModel)]="password"
      />
    </div>
    <div class="text-sm-center">
      <button class="btn btn-secondary m-1" routerLink="/">Go Back</button>
      <button class="btn btn-primary m-1" type="submit">Login</button>
    </div>
  </form>
</div>
