<div class="widgets">
  <div class="row">
    <div class="col-lg-12 add-user-wrapper">
      <a [routerLink]="['../new-user']" class="btn btn-success">
        <i class="ion-person-add"></i>
        New User
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ba-card title="User List" baCardClass="with-scroll">
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
      </ba-card>
    </div>
  </div>

</div>
