<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a routerLink="/" class="navbar-brand">MY POSTS</a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/admin/main/categorys"
          routerLinkActive="active"
        >
          Admin
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin/auth" routerLinkActive="active">
          login
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col col-sm-3 p-5">
      <button
        class="btn btn-outline-info btn-block"
        routerLink="/categorys"
        routerLinkActive="active"
      >
        Posts
      </button>
      <button
        class="btn btn-outline-info btn-block"
        routerLink="/categories"
        routerLinkActive="active"
      >
        Categories
      </button>
    </div>
    <div class="col col-sm-9 p-5">
      <h3>Posts</h3>
      <table class="table table-bordered table-sm table-striped">
        <thead>
          <th>ID</th>
          <th>Title</th>
          <th>Date</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; index as idx">
            <th>{{ idx }}</th>
            <td>{{ category.name }}</td>
            <td>{{ category.updatedAt | date: 'yyyy/MM/dd hh:mm' }}</td>
            <td>
              <a
                routerLink="/catagories/{{ category._id }}"
                class="btn btn-sm btn-outline-success m-1"
                >View</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
